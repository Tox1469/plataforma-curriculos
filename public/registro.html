<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - Plataforma de Currículos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-xl rounded-xl p-8 w-full max-w-lg">
    <h2 class="text-2xl font-bold text-center mb-6">Criar Conta</h2>
    <form id="formRegistro" class="space-y-4">
      <input class="w-full p-2 border rounded" type="text" name="nome" placeholder="Nome completo" required />
      <input class="w-full p-2 border rounded" type="email" name="email" placeholder="Email" required />
      <input class="w-full p-2 border rounded" type="password" name="senha" placeholder="Senha" required />
      
      <select name="tipo" class="w-full p-2 border rounded" required>
        <option value="">Selecione o tipo de usuário</option>
        <option value="admin">Master (Admin)</option>
        <option value="empresa">Empresa</option>
        <option value="candidato">Candidato</option>
      </select>

      <input class="w-full p-2 border rounded" type="text" name="cpf_cnpj" placeholder="CPF ou CNPJ" required />
      
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
        Registrar
      </button>
    </form>

    <p class="text-sm text-center mt-4">
      Já tem uma conta? <a href="login.html" class="text-blue-500 underline">Faça login</a>
    </p>
  </div>

  <script>
    document.getElementById('formRegistro').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = {
        nome: form.nome.value,
        email: form.email.value,
        senha: form.senha.value,
        tipo: form.tipo.value,
        cpf_cnpj: form.cpf_cnpj.value
      };

      const res = await fetch('http://localhost:3001/auth/registro', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      if (res.ok) {
        alert('Registro realizado com sucesso!');
        window.location.href = 'login.html';
      } else {
        const error = await res.json();
        alert('Erro: ' + error.erro);
      }
    });
  </script>
</body>
</html>
