<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Área do Candidato</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-3xl mx-auto bg-white shadow rounded-lg p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Bem-vindo, <span id="nomeUsuario"></span></h1>

    <form id="curriculoForm" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
      <div>
        <label class="block text-sm font-medium text-gray-700">Nome Completo</label>
        <input type="text" name="nome" required class="mt-1 block w-full border border-gray-300 rounded-md p-2">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Último Cargo</label>
        <input type="text" name="cargo" required class="mt-1 block w-full border border-gray-300 rounded-md p-2">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Última Data Demissional</label>
        <input type="date" name="data_demissao" required class="mt-1 block w-full border border-gray-300 rounded-md p-2">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Outras Habilitações</label>
        <input type="text" name="outras_habilitacoes" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
      </div>
      <div class="col-span-2">
        <label class="block text-sm font-medium text-gray-700">Documentos (NR10, NR33, NR35...)</label>
        <input type="file" name="documentos" multiple class="mt-1 block w-full">
      </div>
      <div class="col-span-2">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Salvar Currículo</button>
      </div>
    </form>

    <div id="mensagem" class="text-sm text-green-600 font-medium"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const usuario = JSON.parse(localStorage.getItem('usuario'));
      if (!usuario) {
        window.location.href = 'login.html';
        return;
      }
      document.getElementById('nomeUsuario').textContent = usuario.nome;
    });

    const form = document.getElementById('curriculoForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const token = localStorage.getItem('token');
      const formData = new FormData(form);

      try {
        const res = await fetch('https://SEU_BACKEND/candidato/', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`
          },
          body: formData
        });

        const data = await res.json();
        const mensagem = document.getElementById('mensagem');

        if (res.ok) {
          mensagem.textContent = 'Currículo enviado com sucesso!';
          mensagem.classList.remove('text-red-600');
          mensagem.classList.add('text-green-600');
        } else {
          mensagem.textContent = data.erro || 'Erro ao enviar currículo.';
          mensagem.classList.remove('text-green-600');
          mensagem.classList.add('text-red-600');
        }
      } catch (err) {
        console.error(err);
        alert('Erro ao conectar com o servidor.');
      }
    });
  </script>
</body>
</html>
