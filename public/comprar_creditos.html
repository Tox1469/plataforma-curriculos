
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comprar Créditos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-lg">
    <h1 class="text-2xl font-bold mb-6 text-gray-800">Solicitação de Compra de Créditos</h1>
    <form id="formCompra">
      <div class="mb-4">
        <label for="empresa" class="block font-medium text-gray-700">Nome da Empresa</label>
        <input type="text" id="empresa" name="empresa" required class="mt-1 p-2 w-full border rounded"/>
      </div>
      <div class="mb-4">
        <label for="cnpj" class="block font-medium text-gray-700">CNPJ</label>
        <input type="text" id="cnpj" name="cnpj" required class="mt-1 p-2 w-full border rounded"/>
      </div>
      <div class="mb-4">
        <label for="quantidade" class="block font-medium text-gray-700">Quantidade de Créditos</label>
        <input type="number" id="quantidade" name="quantidade" required min="1" class="mt-1 p-2 w-full border rounded"/>
      </div>
      <div class="mb-4">
        <label for="contato" class="block font-medium text-gray-700">E-mail ou WhatsApp para Contato</label>
        <input type="text" id="contato" name="contato" required class="mt-1 p-2 w-full border rounded"/>
      </div>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Gerar PDF da Solicitação</button>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const {{ jsPDF }} = window.jspdf;

    document.getElementById('formCompra').addEventListener('submit', function(e) {
      e.preventDefault();

      const empresa = document.getElementById('empresa').value;
      const cnpj = document.getElementById('cnpj').value;
      const quantidade = document.getElementById('quantidade').value;
      const contato = document.getElementById('contato').value;

      const doc = new jsPDF();
      doc.setFontSize(14);
      doc.text("Solicitação de Compra de Créditos", 20, 20);
      doc.setFontSize(12);
      doc.text(`Empresa: ${empresa}`, 20, 40);
      doc.text(`CNPJ: ${cnpj}`, 20, 50);
      doc.text(`Quantidade de Créditos: ${quantidade}`, 20, 60);
      doc.text(`Contato: ${contato}`, 20, 70);

      doc.save(`solicitacao_creditos_${empresa}.pdf`);
    });
  </script>
</body>
</html>
