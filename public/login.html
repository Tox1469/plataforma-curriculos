<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Plataforma de Currículos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-xl rounded-xl p-8 w-full max-w-lg">
    <h2 class="text-2xl font-bold text-center mb-6">Entrar na Conta</h2>
    <form id="formLogin" class="space-y-4">
      <input class="w-full p-2 border rounded" type="email" name="email" placeholder="Email" required />
      <input class="w-full p-2 border rounded" type="password" name="senha" placeholder="Senha" required />
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">
        Entrar
      </button>
    </form>

    <p class="text-sm text-center mt-4">
      Não tem uma conta? <a href="registro.html" class="text-blue-500 underline">Registrar</a>
    </p>
  </div>

  <script>
    document.getElementById('formLogin').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = {
        email: form.email.value,
        senha: form.senha.value
      };

      const res = await fetch('http://localhost:3001/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      if (res.ok) {
        localStorage.setItem('token', result.token);
        localStorage.setItem('tipo', result.tipo);
        // Redireciona para o painel apropriado
        if (result.tipo === 'admin') window.location.href = 'admin.html';
        else if (result.tipo === 'empresa') window.location.href = 'empresa.html';
        else window.location.href = 'candidato.html';
      } else {
        alert('Erro: ' + result.erro);
      }
    });
  </script>
</body>
</html>
