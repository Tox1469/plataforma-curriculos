<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-md rounded-lg p-8 max-w-md w-full">
    <h2 class="text-2xl font-bold text-center mb-6">Entrar</h2>
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-gray-700">Email</label>
        <input type="email" name="email" required class="w-full p-2 border rounded">
      </div>
      <div>
        <label class="block text-gray-700">Senha</label>
        <input type="password" name="senha" required class="w-full p-2 border rounded">
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
    </form>
    <p class="text-center text-sm mt-4">NÃ£o tem conta? <a href="registro.html" class="text-blue-600 hover:underline">Cadastre-se</a></p>
    <p id="erro" class="text-red-500 text-sm mt-3 text-center"></p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const email = this.email.value;
      const senha = this.senha.value;

      try {
        const res = await fetch('https://plataforma-curriculos.onrender.com/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, senha })
        });

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('usuario', JSON.stringify(data.usuario));

          if (data.usuario.tipo === 'admin') {
            window.location.href = 'admin.html';
          } else if (data.usuario.tipo === 'empresa') {
            window.location.href = 'empresa.html';
          } else {
            window.location.href = 'candidato.html';
          }
        } else {
          document.getElementById('erro').textContent = data.erro || 'Login falhou';
        }
      } catch (err) {
        document.getElementById('erro').textContent = 'Erro ao conectar com o servidor';
        console.error(err);
      }
    });
  </script>
</body>
</html>
